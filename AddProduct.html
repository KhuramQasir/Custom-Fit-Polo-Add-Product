<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
</head>
<body>
  <h2>Add New Product</h2>
  <form id="product-form">
    <label>Title:</label><input type="text" id="title" required><br>
    <label>Brand:</label><input type="text" id="brand" required><br>
    <label>Description:</label><input type="text" id="description" required><br>
    <label>Discount (%):</label><input type="number" id="discount" required><br>

    <!-- Image Picker -->
    <label>Images:</label><input type="file" id="images" accept="image/*" multiple required><br>
    <div id="image-preview"></div>

    <label>Sizes and Prices (e.g., S:1600,M:2000,...):</label><input type="text" id="sizes" required><br>
    <button type="submit">Add Product</button>
  </form>

  <!-- Return to Products Button -->
  <button id="return-btn" style="margin-top: 20px;">Return to Products</button>

  <script src="add-product.js"></script>
</body>
</html>
